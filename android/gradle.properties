# Project-wide Gradle settings.

# Specifies the JVM arguments used for the daemon process.
org.gradle.jvmargs=-Xmx1536m

# AndroidX package structure
android.useAndroidX=true

# FIX: Disable file watching to avoid "The cloud operation is invalid" errors with OneDrive
# This is the most critical setting for OneDrive compatibility.
org.gradle.vfs.watch=false

# Re-enable daemon for better performance, but keep caching cautious 
# if you still see locking issues.
org.gradle.daemon=true
org.gradle.caching=false
org.gradle.configuration-cache=false
