<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sarfa_gradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#7C3AED" />
      <stop offset="1" stop-color="#3B82F6" />
    </linearGradient>
  </defs>

  <style>
    .logo-fill {
      fill: url(#sarfa_gradient);
    }
    @media (prefers-color-scheme: dark) {
      .logo-fill {
        filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
      }
    }
  </style>

  <!-- Cards (Behind) -->
  <path d="M190 180 L250 90 L360 160 L310 240 Z" class="logo-fill" opacity="0.8"/>
  <path d="M310 180 L370 90 L480 160 L430 240 Z" class="logo-fill" opacity="0.6"/>

  <!-- Wallet Body -->
  <rect x="64" y="176" width="384" height="272" rx="48" class="logo-fill" />

  <!-- Clasp Cutout Effect -->
  <rect x="340" y="240" width="120" height="96" rx="48" fill="white" />
  <rect x="350" y="250" width="100" height="76" rx="38" class="logo-fill" />
  <circle cx="390" cy="288" r="12" fill="white" />

</svg>
